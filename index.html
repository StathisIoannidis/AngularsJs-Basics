<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css" />
    <script src="lib/script.js"></script>
  </head>

  <body ng-app="plunker" ng-cloak>
    <div ng-controller="MainCtrl">
      <h1>Hello {{name}}</h1>
      <p>{{message}} below</p>

      <h2>Username : {{user.name}}</h2>
      <h3>Location : {{user.location}},Greece</h3>
      <p>{{user.bio}}</p>
      <p>Number of repositories {{user.public_repos}}</p>
      <p>Number of followers {{user.followers}}</p>

      <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
  </body>
</html>
